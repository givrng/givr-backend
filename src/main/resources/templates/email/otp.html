<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Email Verification</title>
</head>

<body style="margin:0; padding:0; background:#f4f6f8; font-family:Arial,sans-serif;">

<table width="100%" cellpadding="0" cellspacing="0" style="padding:24px 0;">
    <tr>
        <td align="center">

            <!-- Container -->
            <table width="100%" cellpadding="0" cellspacing="0"
                   style="max-width:480px; background:#ffffff;
                          border-radius:8px; padding:24px;">

                <tr>
                    <td align="center" style="color:#1F2937;">

                        <h2 style="margin-top:0;">Email Verification</h2>

                        <p style="margin:16px 0;">
                            Use the code below to continue:
                        </p>

                        <!-- OTP -->
                        <div style="
                            font-size:32px;
                            letter-spacing:6px;
                            font-weight:bold;
                            margin:24px 0;
                        ">
                            <span th:text="${otp}"></span>
                        </div>

                        <p style="margin:16px 0;">
                            This code expires in
                            <strong th:text="${expiryMinutes}"></strong> minutes.
                        </p>

                        <p style="font-size:14px; color:#6B7280;">
                            If you didnâ€™t request this, you can safely ignore this email.
                        </p>

                        <p style="margin-top:24px;">
                            Thanks,<br/>
                            <strong th:text="${appName}"></strong>
                        </p>

                    </td>
                </tr>

            </table>
            <!-- /Container -->

        </td>
    </tr>
</table>

</body>
</html>
