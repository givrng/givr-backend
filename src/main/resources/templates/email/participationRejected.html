<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Participation Rejection</title>
</head>
<body>
<table width="100%" cellpadding="0" cellspacing="0" style="padding:20px 0;">
    <tr>
        <td align="center">

            <table width="600" style="background:#FFFFFF; border-radius:8px;">
                <tr>
                    <td style="background:#0A9BF0; padding:24px; text-align:center;">
                        <h1 style="color:#FFFFFF; margin:0;">Participation Update</h1>
                        <p style="color:#EAF6FF;">Thank you for using Givr Nigeria</p>
                    </td>
                </tr>

                <tr>
                    <td style="padding:32px; color:#1F2937;">
                        <p>Hi <strong th:text="${fistName}"></strong>,</p>
                        <p>
                            For reasons best known to <strong>Organisation: <span th:text="${organizationName}"></span></strong>,
                            you have been dropped from the <strong> <span th:text="${projectName}"></span></strong> project.
                        </p>

                        <p>
                            We encourage you to keep exploring other opportunities that align with your interests and availability.
                            New projects are added regularly.
                        </p>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
