<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Account verification update</title>
</head>
<body>
<table width="100%" cellpadding="0" cellspacing="0" style="padding:20px 0;">
    <tr>
        <td align="center">

            <table width="600" style="background:#FFFFFF; border-radius:8px;">
                <tr>
                    <td style="background:#0A9BF0; padding:24px; text-align:center;">
                        <h1 style="color:#FFFFFF; margin:0;">Account verification update</h1>
                    </td>
                </tr>

                <tr>
                    <td style="padding:32px; color:#1F2937;">
                        <p>Hi <strong th:text="${fistName}"></strong>,</p>
                        <p>
                            <strong> Thank you for updating your account</strong>.
                            Your account verification status has been updated to  <strong th:text="${status}"></strong>
                        </p>
                        <p th:text="${reason}">
                        </p>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
